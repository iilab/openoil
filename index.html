<!doctype html>
<html>

<head>
  <title>Open Oil Data Framework</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../components/platform/platform.js"></script>
  <link rel="import" href="components/font-roboto/roboto.html">
  <link rel="import" href="components/core-scaffold/core-scaffold.html">
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-field/core-field.html">
  <link rel="import" href="components/core-icon/core-icon.html">
  <link rel="import" href="components/core-item/core-item.html">
  <link rel="import" href="components/core-icon-button/core-icon-button.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="components/paper-tabs/paper-tabs.html"> 
  <link rel="import" href="elements/iilab-graph.html"> 
  <link rel="import" href="elements/iilab-controls.html"> 
  <link rel="import" href="elements/iilab-search.html"> 
  <style>
  html,body {
    height: 100%;
    margin: 0;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-scaffold::shadow core-toolbar {
    background: #EEE;
    color: black;
  }
  core-scaffold::shadow core-header-panel {
    background: #FFF;
    color: black;
  }
  paper-tabs {
    width: 100%;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    paper-tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }
  :host {
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    color: rgb(0, 0, 0);
  }
  #core_toolbar {
    right: 0px;
    color: rgb(0, 0, 0);
    fill: rgb(255, 255, 255);
    background-color: rgb(235, 235, 235);
  }
  #core_drawer_panel {
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
  }
  #core_icon {
    height: 24px;
    width: 24px;
  }
  #core_card {
    width: 300px;
    height: 300px;
    border-top-left-radius: 2px;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
    border-bottom-left-radius: 2px;
    box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
    left: 20px;
    top: 80px;
    position: absolute;
    background-color: rgb(255, 255, 255);
  }
  </style>
</head>

<body unresolved touch-action="auto">

    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <core-icon-button icon="menu" id="core_icon_button"></core-icon-button>
        </core-toolbar>
        <core-menu valueattr="label" id="core_menu" theme="core-light-theme">
            <core-item label="BP" icon="settings" id="bp_item" horizontal center layout>
              <a href="#bp" target="_self"></a>
            </core-item>
            <core-item label="Nigeria" icon="settings" id="nigeria_item" horizontal center layout>
              <a href="#nigera" target="_self"></a>
            </core-item>
            <core-field id="core_field" icon="search" theme="core-light-theme" center horizontal layout>
              <core-icon icon="search" id="core_icon"></core-icon>
                <iilab-search strings="{{strings_exchange}}" id="iilab_search" horizontal center layout></iilab-search>
            </core-field>
            <iilab-controls id="iilab_controls" horizontal center layout></iilab-controls>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Open Oil</div>
      <div id="div" tool>
      </div>
      <iilab-graph id="iilab_graph" search="{{searchtext}}" strings="{{strings_exchange}}" url="http://db.openoil.iilab.org/db/data/"></iilab-graph>
<!--      <iilab-graph id="iilab_graph" search="{{searchtext}}" strings="{{strings_exchange}}" url="http://db.localhost:7474/db/data/"></iilab-graph>-->
      <!--<core-card id="core_card" layout vertical></core-card>-->
    </core-scaffold>
</body>
<script>
  var iilab_graph = document.querySelector("#iilab_graph")
  iilab_search.strings = "We want strings!"
  console.log(iilab_search.strings)
</script>
</html>
