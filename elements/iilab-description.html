<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-tooltip/core-tooltip.html">
<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-slider/paper-slider.html">
<link rel="import" href="../components/paper-button/paper-button.html">

<polymer-element name="iilab-description" noscript attributes="node">
  <template bind="{{node}}">
    <div vertical layout>
	    <h5>{{type}}</h5>
	    <h1>{{name}}</h1>
        <core-menu valueattr="label" id="core_menu" theme="core-light-theme" selected="0" vertical layout>
            <core-submenu label="Details" selected="0">
              <paper-item label="Open Corporates Id: {{oc_id}}" id="bp_item"></paper-item>
              <paper-item label="Directors: {{directors}}" icon="check" id="bp_item2"></paper-item>
              <paper-item label="Shareholders: {{shareholders}}" icon="check" id="bp_item2"></paper-item>
              <paper-item label="License Areas: {{license_area}}" icon="check" id="bp_item2"></paper-item>
              <paper-item label="Fields: {{field}}" icon="check" id="bp_item2"></paper-item>
            </core-submenu> 
            <core-submenu icon="bookmark" label="Request Data">
                <paper-item label="Nigeria" icon="check" id="nigeria_item"></paper-item>
            </core-submenu> 
        </core-menu>
	</div>
  </template>
  <script> 
  	Polymer('iilab-description', {
  		published: {
  			title: ""
  		},
		buttonClick: function(e, detail, sender) {
			console.log(document.querySelector('iilab-drawer-panel'))
			document.querySelector('iilab-graph').shadowRoot.querySelector('#drawer').togglePanel();
		}
	})
  </script>
</polymer-element>
