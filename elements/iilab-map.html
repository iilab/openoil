  <script>

	  Polymer('iilab-map', {
	  	bubbleClick: function(e) {
	  		console.log(e)
	  	},
		domReady: function () {
		},
		loadMap: function () {
			if (!isMapLoaded) {
					this.$.container.parentNode.addEventListener('click', function(e) { 
					if (d3.select(e.target).data()[0].name) {
			        	document.querySelector('openoil-app').fire('stats', {i: d3.select(e.target).data()[0].name, t:"c"});
								document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').param = {name: d3.select(e.target).data()[0].name };
								if (document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').cypher != "MATCH q=(j:Country {name: {name}})<-[:HAS_JURISDICTION]-(c:Company) WITH c, q OPTIONAL MATCH p=c<-[r:IS_OWNER*..2]-(d:Company)<-[s:IS_OWNER]-(e:Company)-[:HAS_JURISDICTION]-(f:Country) UNWIND coalesce(nodes(p),[]) + nodes(q) as nodes UNWIND coalesce(relationships(p),[]) + relationships(q) as links RETURN {nodes: [ x in collect(DISTINCT nodes) | {node: x, label: labels(x), id: id(x)}], links: collect(DISTINCT links)} as result") {
						 				document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').cypher = "MATCH q=(j:Country {name: {name}})<-[:HAS_JURISDICTION]-(c:Company) WITH c, q OPTIONAL MATCH p=c<-[r:IS_OWNER*..2]-(d:Company)<-[s:IS_OWNER]-(e:Company)-[:HAS_JURISDICTION]-(f:Country) UNWIND coalesce(nodes(p),[]) + nodes(q) as nodes UNWIND coalesce(relationships(p),[]) + relationships(q) as links RETURN {nodes: [ x in collect(DISTINCT nodes) | {node: x, label: labels(x), id: id(x)}], links: collect(DISTINCT links)} as result"						 	  		
								} else {
										setTimeout(document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').graph(), 500)
								}
	        			$(document.querySelector('openoil-app').shadowRoot.querySelector('iilab-map')).hide();
								$(document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph')).show();
			        }
				});

			var bubble_map = new Datamap({
				element: this.$.container,
				width: 1000,
				height: 600,
				geographyConfig: {
				    popupOnHover: false,
				    highlightOnHover: false,
						borderWidth: 1,
        		borderColor: '#2a3e92'
	 			},
				fills: {
				    defaultFill: '#FFFFFF',
				    COUNTRY: '#2a3e92'
				}
			});

	  		var myjson = {nodes:[], links:[]};

//				console.log(bubble_map);

			cypher = "MATCH (c:Company)-[r:HAS_JURISDICTION]->(j:Country) WHERE j.id IS NOT NULL RETURN j.name as name, j.id as id, j.latitude as latitude, j.longitude as longitude, count(c) as c ORDER BY c DESC";
			console.log('Loading map')
			console.log(document.querySelector('openoil-app').url)
			neo4j.connect(document.querySelector('openoil-app').url, function (err, graph) {
			      if (err)
			          throw err;

			      graph.query(cypher, function (err, results) {
			          if (err) {
			              console.log(err);
			              console.log(err.stack);
			          }
			          else {
			              myjson = {nodes:[], links:[]};
			              
			              // that.count = results.length

			              myjson.nodes = results
			                               .map(function(row) {
			                               			var radius=0;
			                               			radius = Math.log(row.c) * row.c / 80 + 5;
/*			                               			if (row.c / 10 > 10) {
			                               				radius = row.c / 10
			                               			} else if (row.c / 10 < 5) {
			                               				radius = 5
			                               			} else {
			                               				radius = row.c / 5
			                               			}*/
			                                    return {
			                                        name: row.name,
			                                        country: row.id,
			                                        radius: radius,
			                                        count: row.c,
			                                        latitude: row.latitude,
			                                        longitude: row.longitude,
			                                        fillKey: "COUNTRY"
			                                    };
			                                });

			              // console.log(myjson.nodes)

								  bubble_map.bubbles(myjson.nodes,
										{
										  popupTemplate: function(geo, data) {
										    return '<div id="hover" class="hoverinfo" on-click="{{bubbleClick}}"><h1>' + data.name + '</h1><h3>' + data.count + ' companies</h3></div>'
										  }
										});
								}
							})
						});
			isMapLoaded = true;
		  }
		}
	})
  </script>
