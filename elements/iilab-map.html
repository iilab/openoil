	    #hover {
	      background-color: white;

	      border-radius: 2px;
	      width: 400px;
	      border-width: 1px;
	      border-style: solid;
	      font-size: 18.5px;
	      line-height: 12px;
	      direction: ltr;
	      box-shadow: none;
	      padding: 0px;
	      padding-left: 10px;
	    }

	    #hover ul li {
	      list-style: none;
	      margin:14px 0px 0px;
	      font-size: 0.8em;
	      padding-right:10px;
	    }

	    /* Creates a small triangle extender for the tooltip */
	    #hover:after {
	      box-sizing: border-box;
	      display: inline;
	      font-size: 10px;
	      width: 100%;
	      line-height: 1;
	      color: white;
	      content: "\25BC";
	      position: absolute;
	      text-align: center;
	    }

	    /* Style northward tooltips differently */
	     #hover.n:after {
	      margin: -1px 0 0 0;
	      top: 100%;
	      left: 0;
	    }

	  	bubbleClick: function(e) {

		loadMap: function () {
			console.log('hello!')
			console.trace()
			this.$.container.parentNode.addEventListener('click', function(e) { 
				console.log(e.target)
				if (d3.select(e.target).data()[0].name) {
		        	document.querySelector('openoil-app').fire('stats', {i: d3.select(e.target).data()[0].name, t:"m"});
					document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').param = {name: d3.select(e.target).data()[0].name };
           			document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').cypher = "MATCH p=(j:Country {name: {name}})<-[:HAS_JURISDICTION]-(c:Company)<-[r:IS_OWNER*..2]-(d:Company)<-[s:IS_OWNER]-(e:Company)-[:HAS_JURISDICTION]-(f:Country) UNWIND nodes(p) as nodes UNWIND relationships(p) as links RETURN {nodes: [ x in collect(DISTINCT nodes) | {node: x, label: labels(x), id: id(x)}], links: collect(DISTINCT links)} as result"
   					$(document.querySelector('openoil-app').shadowRoot.querySelector('iilab-map')).hide();
					$(document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph')).show();
            		// document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').fire('graph', {});
            		document.querySelector('openoil-app').shadowRoot.querySelector('iilab-graph').fire('stats', {i: e.target.n, t:"c"}); 
		        }
			});

			var bubble_map = new Datamap({
				element: this.$.container,
				width: 1000,
				height: 600,
				geographyConfig: {
				    popupOnHover: false,
				    highlightOnHover: false,
					borderWidth: 1,
	          		borderColor: '#2a3e92'
	 			},
				fills: {
				    defaultFill: '#FFFFFF',
				    COUNTRY: '#2a3e92'
				}
			});

	  		var myjson = {nodes:[], links:[]};

//				console.log(bubble_map);

			cypher = "MATCH (c:Company)-[r:HAS_JURISDICTION]->(j:Country) RETURN j.name as name, j.id as id, j.latitude as latitude, j.longitude as longitude, count(c) as c";
			console.log('Loading map')
			console.log(document.querySelector('openoil-app').url)
			neo4j.connect(document.querySelector('openoil-app').url, function (err, graph) {
			      if (err)
			          throw err;

			      graph.query(cypher, function (err, results) {
			          if (err) {
			              console.log(err);
			              console.log(err.stack);
			          }
			          else {
			              myjson = {nodes:[], links:[]};
			              
			              // that.count = results.length

			              myjson.nodes = results
			                               .map(function(row) {
			                               			var radius=0;
			                               			if (row.c > 50) {
			                               				radius = row.c / 10
			                               			} else if (row.c / 10 < 5) {
			                               				radius = 5
			                               			} else {
			                               				radius = row.c / 3
			                               			}
			                                    return {
			                                        name: row.name,
			                                        country: row.id,
			                                        radius: radius,
			                                        count: row.c,
			                                        latitude: row.latitude,
			                                        longitude: row.longitude,
			                                        fillKey: "COUNTRY"
			                                    };
			                                });

			              // console.log(myjson.nodes)

								  bubble_map.bubbles(myjson.nodes,
										{
										  popupTemplate: function(geo, data) {
										    return '<div id="hover" class="hoverinfo" on-click="{{bubbleClick}}"><h1>' + data.name + '</h1><h3>' + data.count + ' companies</h3></div>'
										  }
										});
								}
							})
						});
